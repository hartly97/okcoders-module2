<html>
<head>
	<title>Express and jQuery.get()</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1>Content from the server</h1>
	<script>
		// Send a GET request to /test
		$.get('/test', function(res) {			// res will hold the server response
			console.log('res = %o', res);
			$('h1').text(res);
		});
	</script>
</body>
</html>
